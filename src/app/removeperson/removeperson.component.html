<table class="table table-striped">
  <thead>
    <tr>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let person of peopleCollection">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <button (click)="delData(person.id)" class="btn btn-danger">
           Remove 
        </button>
      </td>
      <td>
        <a href="https://firstproject-c50c8.firebaseio.com/movchar.json">Link</a>
      </td>
    </tr> 
  </tbody>
</table> 
<div class="container">
  <div class="row">
    <app-listing [remove]="remove" (modifyClicked)="editData($event)"></app-listing>
  </div>
</div>
